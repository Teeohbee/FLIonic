<ion-view view-title="New Character">
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Name">
      </label>
      <label class="item item-input item-select">
        <div class="input-label">
          Profession
        </div>
        <select ng-model="professionSelect">
          <option>Priest</option>
          <option>Mage</option>
          <option>Rogue</option>
          <option>Troubadour</option>
          <option>Warrior</option>
          <option>Wayfarer</option>
        </select>
      </label>
    </div>
    <div class="list">
      <a class="item item-icon-left" href="#">
        <i class="icon icon-beams-aura"></i> Charisma
        <span class="badge badge-positive">
          4
        </span>
      </a>
      <a class="item item-icon-left" href="#">
        <i class="icon icon-crossed-swords"></i> Combat
        <span class="badge badge-positive">
          2
        </span>
      </a>
      <a class="item item-icon-left" href="#">
        <i class="icon icon-magic-palm"></i> Magic
        <span class="badge badge-positive">
          3
        </span>
      </a>
      <a class="item item-icon-left" href="#">
        <i class="icon icon-jeweled-chalice"></i> Sanctity
        <span class="badge badge-positive">
          6
        </span>
      </a>
      <a class="item item-icon-left" href="#">
        <i class="icon icon-walking-boot"></i> Scouting
        <span class="badge badge-positive">
          4
        </span>
      </a>
      <a class="item item-icon-left" href="#">
        <i class="icon icon-skeleton-key"></i> Thievery
        <span class="badge badge-positive">
          2
        </span>
      </a>
    </div>
    <button class="button button-block button-positive">
      Create
    </button>
  </ion-content>
</ion-view>
