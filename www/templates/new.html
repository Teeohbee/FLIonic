<ion-view view-title="New Character">
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Name">
      </label>
      <label class="item item-input item-select">
        <div class="input-label">
          Profession
        </div>
        <select>
          <option>Priest</option>
          <option>Mage</option>
          <option>Rogue</option>
          <option>Troubadour</option>
          <option>Warrior</option>
          <option>Wayfarer</option>
        </select>
      </label>
    </div>
    <div class="list">
      <a class="item item-icon-left" href="#">
        <i class="icon ion-mic-a"></i> Charisma
        <span class="badge badge-assertive">
          4
        </span>
      </a>
      <a class="item item-icon-left" href="#">
        <i class="icon ion-mic-a"></i> Combat
        <span class="badge badge-assertive">
          2
        </span>
      </a>
      <a class="item item-icon-left" href="#">
        <i class="icon ion-mic-a"></i> Magic
        <span class="badge badge-assertive">
          3
        </span>
      </a>
      <a class="item item-icon-left" href="#">
        <i class="icon ion-mic-a"></i> Sanctity
        <span class="badge badge-assertive">
          6
        </span>
      </a>
      <a class="item item-icon-left" href="#">
        <i class="icon ion-mic-a"></i> Scouting
        <span class="badge badge-assertive">
          4
        </span>
      </a>
      <a class="item item-icon-left" href="#">
        <i class="icon ion-mic-a"></i> Thievery
        <span class="badge badge-assertive">
          2
        </span>
      </a>
    </div>
    <button class="button button-block button-positive">
      Create
    </button>
  </ion-content>
</ion-view>
